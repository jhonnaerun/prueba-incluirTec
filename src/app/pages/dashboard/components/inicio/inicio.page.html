<app-header titulo="Inicio"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-label style="font-size: 13px;" color="primary">Deslice hacia la derecha o izquierda para m√°s opciones</ion-label>
  <ion-list>
    <ion-item-sliding *ngFor="let user of usuarios">
        <ion-item-options side="start">
            <ion-item-option (click)="favorite(user)">
                <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="share(user)">
                <ion-icon slot="icon-only" name="share-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item>
            <ion-label>
              <h3>{{ user.name }}</h3>
              <p> {{ user.email }} </p>
            </ion-label>

            <ion-label slot="end" class="ion-text-end text-small"> {{ user.phone }} </ion-label>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete(user)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
